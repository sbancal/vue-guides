<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue hello world</title>
    <script src="http://unpkg.com/vue"></script>
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
  </head>
  <body>
    <div id="app">
      <div
        v-bind:title="randNum"
        v-if="show"
      >
        Hover me to get a random number
      </div>
    </div>
    <script type="text/javascript">
      var app = new Vue({
        el: '#app',
        data: {
          randNum: Math.floor(Math.random() * 50) + 1,
          show: true
        }
      })
    </script>
  </body>
</html>
