<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue hello world</title>
    <script src="http://unpkg.com/vue"></script>
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
  </head>
  <body>
    <div id="app">
      <h1>Counter : {{count}}</h1>
      <button class="vue-btn" @click="increment">Increment</button>
    </div>

    <script type="text/javascript">
      var app = new Vue({
        el: '#app',
        data: {
          count: 0
        },
        methods: {
          alertTime(msg) {
            alert(msg + ` at ${Date.now().toLocaleString()}`)
          },
          increment() {
            this.count++
          }
        },
        created() {
          this.alertTime(`component is created`)
        },
        mounted() {
          this.alertTime(`component is mounted`)
        },
        updated() {
          console.log(`count:`, this.count)
        }
      })
    </script>
  </body>
</html>
