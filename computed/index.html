<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue hello world</title>
    <script src="http://unpkg.com/vue"></script>
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
  </head>
  <body>
    <div id="app">
      <span>Change the text</span>
      <input type="text" v-model="text" placeholder="text..." />
      <div>
        lowered : {{loweredText}}
      </div>
    </div>

    <script type="text/javascript">
      var app = new Vue({
        el: '#app',
        data: {
          text: ''
        },
        computed: {
          loweredText() {
            return this.text.toLowerCase()
          }
        }
      })
    </script>
  </body>
</html>
