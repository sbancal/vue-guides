<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue hello world</title>
    <script src="http://unpkg.com/vue"></script>
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
  </head>
  <body>
    <div id="app">
      {{text}}
    </div>
    <script type="text/javascript">
      var app = new Vue({
        el: '#app',
        data: {
          text: 'Hello World'
        }
      })
    </script>
  </body>
</html>
